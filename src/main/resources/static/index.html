<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello">
	<div class="container">
		<h1>Greeting</h1>
		<div ng-controller="HelloController as vm" ng-cloak class="ng-cloak">
			<p>The ID is:: {{vm.id}}</p>
			<p>The content is:: {{vm.greeting}}</p>
			<p>The Message is:: {{vm.message}}</p>
		</div>
	</div>
	<script src="libs/angular.min.js" type="text/javascript"></script>
	<script src="js/hello.js"></script>
	<script src="js/helloController.js"></script>
	<script src="js/helloService.js"></script>
</body>

</html>
